{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Requisitos{% endblock %}</title>
    <!-- Añade aquí tus enlaces CSS globales (Bootstrap, etc.) si los necesitas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <link rel="stylesheet" href="{% static "semantic_admin/semantic-admin.css" %}" />
    {% block extrastyle %}{% endblock %}
</head>
<body>
    <header>
        <!-- Puedes poner aquí una barra de navegación simple si quieres -->
    </header>

    <main class="container mt-4">
        {% block content %}
        {# El contenido de las plantillas hijas irá aquí #}
        {% endblock %}
    </main>

    <footer class="mt-5 text-center text-muted">
        <!-- Puedes poner aquí un pie de página simple -->
        <p>&copy; {% now "Y" %} Tu Empresa</p>
    </footer>

    <!-- Añade aquí tus enlaces JS globales (Bootstrap, jQuery, etc.) si los necesitas -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    {% block extrascript %}{% endblock %}
</body>
</html>
